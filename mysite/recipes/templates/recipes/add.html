{% extends "recipes/base.html" %}
{% load static from staticfiles %}
{% block head_title %}
    New Recipe
{% endblock head_title %}

{% block content %}

    <div class="container">
        <div class="page-header">
            <h1 class="text-center">Add a New Recipe</h1>
            <img class="img-responsive" alt="Responsive image"  src="{% static "home/images/addimage.jpg" %}">
        </div>
    </div>

    <div class='col-sm-6 col-sm-offset-3'>
        <form method='POST' action='/recipes/add/' enctype='multipart/form-data'>
            {% csrf_token %}

            {% include 'recipes/recipe_form.html' %}

            <button name="submit" type='submit' class="btn btn-default">Add Recipe</button>
            <p><a href="/recipes/">cancel</a></p>
        </form>
    </div>
    <script>
        $(document).ready(function () {
            $('.ingredient-container').formset({
                prefix: '{{ ingredients_formset.prefix }}'
            });

            $('.step-container').formset({
                prefix: '{{ steps_formset.prefix }}'
            });
        });
    </script>
{% endblock content %}
